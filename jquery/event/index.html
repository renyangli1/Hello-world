<!DOCTYPE html> <html> <head> <script src="http://code.jquery.com/jquery-latest.min.js"></script> </head> <body> <button>click me</button> <div id="stop-log"></div> <script> function immediatePropStopped(e) { var msg = ""; if ( e.isImmediatePropagationStopped() ) { msg = "called"; } else { msg = "not called"; } $("#stop-log").append( "<div>" + msg + "</div>" ); } $("button").click(function(event) { immediatePropStopped(event); event.stopImmediatePropagation(); immediatePropStopped(event); }); </script> </body> </html>
